{% import "bootstrap/wtf.html" as wtf %}
{% block app_content %}
<table class="table table-bordered" style="border-left: 5px solid; border-color: #FFA57E;">
    <tr>
        <td width="50px" style="background-color: #DEE1E1; border-right: 1px solid #FFA57E;">
            <a href="{{ url_for('user', username=message.author.username) }}">
                {% if message.author.avatar_set %}
                    <img height="45px" width="45px" src="{{ url_for('static', filename=message.author.username + '.jpg') }}">
                {% else %}
                    <img class="roboavatar" src="{{ avatars.robohash(message.author.username, size='45') }}" />
                {% endif %}
            </a>
        </td>
        <td width="10%"><a href="{{url_for('user', username=message.author.username) }}">{{message.author.username}}</a> {{message.timestamp.replace(microsecond=0)}}</td>
        <td><div class="message">{{message.body}}</div></td>
    </tr>
</table>
{% endblock %}
