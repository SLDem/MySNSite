{% extends "base.html" %}
{% block app_content %}
    <table>
        <tr valign="top">
            <td><img style="border-style: solid; border-radius: 10%;" src="{{ current_user.avatar(128) }}"></td>
            <td>
                <h3 style="margin-left: 1%;">{{ current_user.username }}</h3>
                {% if current_user.about_me %}
                    <p style="margin-left: 1%; width: 100%;">About Me: {{current_user.about_me}}</p>
                {% else %}
                    <p style="margin-left: 1%; width: 100%;"> Go to edit profile setting to tell us more about yourself!</p>
                {% endif %}
            </td>
        </tr>
    </table>

{% endblock %}
