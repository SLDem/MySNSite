<table class="table table-hover">
    <tr>
        <td width="70x">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img style="border-style: solid; border-radius: 10%; border-color: black; border-width: 1px;" src="{{ avatars.robohash(post.author.username, size='80') }}" />
            </a>
        </td>
        <td>
            <p><a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>said: </p>
            <p style="width: 60%; font-style: italic" id="post{{ post.id }}">{{ post.body }}</p>
            <div class="button" style="margin-left: 85%;">
            {% if current_user.liked_post(post) %}
                <a href="{{ url_for('like_action', post_id=post.id, action='dislike') }}">Dislike</a>
            {% else %}
                <a href="{{ url_for('like_action', post_id=post.id, action='like') }}">Like</a>
            {% endif %}
            </div>
            <p style="width: 11%;">{{ post.likes.count() }} &#128077</p>
        </td>
    </tr>
</table>
