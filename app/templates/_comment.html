<div class="comment_with_background">
    <div id="container-comment">
        <!-- Avatar -->
        <div id="left_comment">
            <a href="{{ url_for('user', username=comment.commenter.username) }}">
                {% if comment.commenter.avatar_set %}
                    <img class="avatar" height="40px" width="40px" src="{{ url_for('static', filename=comment.commenter.username + '.jpg') }}">
                {% else %}
                    <img class="roboavatar" src="{{ avatars.robohash(comment.commenter.username, size='40') }}" />
                {% endif %}
            </a>
        </div>

        <!-- Comment body -->
        <div id="center_comment">
            <p><a href="{{ url_for('user', username=comment.commenter.username) }}">
                {{ comment.commenter.username }}
            </a>commented: </p>
            <p>{{ comment.body }}</p>
            <p>{{ comment.comment_likes.count() }}&#128077</p>
        </div>

        <!-- Timestamp and like button -->
        <div id="right_comment">
            <p>..at {{comment.timestamp.replace(microsecond=0)}}</p>
            {% if current_user.liked_comment(comment) %}
                <a href="{{ url_for('comment_like_action', comment_id=comment.id, action='dislike') }}"><div class="button">&#128078</div></a>
            {% else %}
                <a href="{{ url_for('comment_like_action', comment_id=comment.id, action='like') }}"><div class="button">&#128077</div></a>
            {% endif %}
        </div>
    </div>
</div>
