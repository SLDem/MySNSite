{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block app_content %}

    {% for message in messages %}
        {% include "_message.html" %}
    {% endfor %}

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit':'btn btn-outline-dark'}) }}
        </div>
    </div>
    <hr>
    <div style="margin-bottom: 2%;">
        <nav aria-label="...">
            <ul class="pager">
                <li class="previous{% if not prev_url %} disabled{% endif %}">
                    <a href="{{ prev_url or '#' }}">
                        <span aria-hidden="true">&larr;</span> Older messages
                    </a>
                </li>
                <li class="next{% if not next_url %} disabled{% endif %}">
                    <a href="{{ next_url or '#' }}">
                        <span aria-hidden="true">&rarr;</span> Newer messages
                    </a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}
